{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Appolon Downloader{% endblock %}</title>

  <!-- Tailwind CDN (dev/portfolio) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optionnel: config Tailwind (couleurs/typographie) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandBlue: "#1f4bff",
            brandViolet: "#7a2cff",
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-brandBlue/10 to-brandViolet/10 text-slate-900">
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-extrabold tracking-tight text-slate-900">
        Appolon Downloader
      </a>

      <nav class="flex items-center gap-4 text-sm">
        {% if user.is_authenticated %}
          <a href="{% url 'downloader:history' %}" class="text-slate-700 hover:text-slate-900">Historique</a>
          <span class="text-slate-500 hidden sm:inline">Salut, {{ user.username }}</span>
          <a href="/accounts/logout/" class="text-slate-700 hover:text-slate-900">Logout</a>
        {% else %}
          <a href="/accounts/login/" class="text-slate-700 hover:text-slate-900">Login</a>
          <a href="{% url 'downloader:signup' %}"
             class="inline-flex items-center justify-center rounded-xl px-4 py-2 font-semibold text-white
                    bg-gradient-to-r from-brandBlue to-brandViolet hover:opacity-95 transition">
            Créer un compte
          </a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-slate-200 bg-white/70">
    <div class="mx-auto max-w-5xl px-4 py-6 flex flex-col sm:flex-row gap-2 sm:items-center sm:justify-between text-sm">
      <div class="text-slate-600">
        © {% now "Y" %} <span class="font-semibold text-slate-800">OMGBA PAUL KEVIN</span>
      </div>
      <a class="text-slate-700 hover:text-slate-900"
         href="mailto:kevinomgba1@gmail.com">kevinomgba1@gmail.com</a>
    </div>
  </footer>
</body>
</html>
